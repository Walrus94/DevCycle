[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium speed)
    e2e: End-to-end tests (slow, requires Docker)
    slow: Slow running tests
    api: API tests
    auth: Authentication tests
    health: Health check tests
filterwarnings =
    # Warnings are now enabled to catch deprecation issues early
    # Keep all warnings for awareness of dependency updates
