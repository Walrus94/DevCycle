[flake8]
max-line-length = 88
extend-ignore = E203, W503, I201, I100, I101, I202, D202
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    .mypy_cache,
    .pytest_cache,
    htmlcov,
    build,
    dist

# Import order is handled by isort, not flake8-import-order
# This avoids conflicts between the two tools
