# GCP Cloud Run Configuration for DevCycle API
# This file configures a serverless deployment with managed SSL

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: devcycle-api
  namespace: default
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        run.googleapis.com/max-scale: "100"
        run.googleapis.com/min-scale: "1"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/devcycle-api:latest
        ports:
        - containerPort: 8000
          name: http1
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: API_GCP_LOAD_BALANCER_ENABLED
          value: "true"
        - name: API_TRUST_PROXY
          value: "true"
        - name: API_CORS_ORIGINS
          value: '["https://yourdomain.com", "https://api.yourdomain.com"]'
        - name: API_CORS_CREDENTIALS
          value: "false"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: devcycle-secrets
              key: db-host
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: devcycle-secrets
              key: db-password
        - name: SECURITY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: devcycle-secrets
              key: secret-key
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: devcycle-secrets
              key: redis-host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: devcycle-secrets
              key: redis-password
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: devcycle-secrets
              key: hf-token
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
