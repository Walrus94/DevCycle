[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
exclude = tests/integration/conftest\.py

[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

[mypy-tests]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

[mypy-tests.e2e.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-confluent_kafka.*]
ignore_missing_imports = True

[mypy-huggingface_hub.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-fastapi_users.*]
ignore_missing_imports = True

[mypy-fastapi_users_tortoise.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-testcontainers.*]
ignore_missing_imports = True

# Tortoise ORM configuration - using type stubs for better compatibility
[mypy-tortoise.*]
ignore_missing_imports = True

[mypy-aerich.*]
ignore_missing_imports = True

# Tortoise ORM service files - no ignores needed with type stubs!

[mypy-scripts.migrate_to_tortoise]
disable_error_code = no-untyped-def
# TODO: Migration script functions need type annotations

[mypy-devcycle.huggingface.client]
disable_error_code = attr-defined,call-arg,arg-type
# TODO: Fix HuggingFace Hub API type issues
# These errors are due to outdated type stubs for huggingface_hub library

[mypy-devcycle.api.middleware.csrf_protection]
disable_error_code = no-any-return
# TODO: Fix FastAPI middleware return type issues
# These are related to FastAPI middleware return type compatibility

[mypy-devcycle.core.messaging.middleware]
disable_error_code = no-any-return
# TODO: Fix FastAPI middleware return type issues
# These are related to FastAPI middleware return type compatibility

[mypy-devcycle.core.auth.secure_jwt_strategy]
disable_error_code = override
# TODO: Fix FastAPI Users JWT strategy override issues
# These are related to FastAPI Users library type compatibility

[mypy-devcycle.api.auth.endpoints]
disable_error_code = arg-type,type-var,assignment
# TODO: Fix FastAPI Users endpoint type issues
# These are related to FastAPI Users library type compatibility

[mypy-devcycle.api.app]
disable_error_code = no-any-return,arg-type
# TODO: Fix FastAPI app middleware and response type issues
# These are related to FastAPI middleware and response type compatibility

[mypy-devcycle.core.dependencies]
disable_error_code = no-any-return
# TODO: Fix FastAPI Users library return type issue - user.id returns Any but should be UUID

[mypy-tests.conftest_testcontainers]
disable_error_code = attr-defined,no-any-return
# TODO: Fix testcontainers type issues - Session async context manager and AsyncClient return types

[mypy-tests.e2e.test_auth_fastapi_users_e2e]
disable_error_code = attr-defined,assignment
# TODO: Fix FastAPI route attribute access issues - BaseRoute methods and path attributes

[mypy-examples.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
